<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard IoT - Mottu</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #1e293b;
      padding: 15px;
      margin: 0;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1e293b;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    th {
      background: #334155;
      color: #38bdf8;
    }
    tr:hover {
      background: #0ea5e9;
      color: #fff;
    }
    .status {
      padding: 5px 10px;
      border-radius: 5px;
      color: #fff;
    }
    .em-uso { background: #22c55e; }
    .parada { background: #eab308; }
    .manutencao { background: #ef4444; }
  </style>
</head>
<body>
  <h1>üèçÔ∏è Dashboard IoT ‚Äì Monitoramento Mottu</h1>

  <table id="tabela">
    <thead>
      <tr>
        <th>Moto ID</th>
        <th>Status</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Bateria</th>
        <th>Temp. Motor (¬∞C)</th>
        <th>Hor√°rio</th>
      </tr>
    </thead>
    <tbody id="dados"></tbody>
  </table>

  <script>
    const socket = io();

    socket.on('nova_mensagem', (data) => {
      const tbody = document.getElementById('dados');
      const row = document.createElement('tr');

      const statusClass =
        data.status === "em uso" ? "em-uso" :
        data.status === "parada" ? "parada" : "manutencao";

      row.innerHTML = `
        <td>${data.moto_id}</td>
        <td><span class="status ${statusClass}">${data.status}</span></td>
        <td>${data.latitude}</td>
        <td>${data.longitude}</td>
        <td>${data.bateria}%</td>
        <td>${data.temperatura_motor}</td>
        <td>${data.timestamp}</td>
      `;

      // adiciona no topo da tabela
      tbody.prepend(row);
    });
  </script>
</body>
</html>
